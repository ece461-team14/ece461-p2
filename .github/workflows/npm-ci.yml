# npm-ci.yml
# Description: Defines a CI pipeline to run tests on every push to any branch.
# Date: October 29, 2024
# Dependencies: actions/checkout@v2, actions/setup-node@v2, Node.js v20, npm
# Contributors: (add contributors)

name: Run testing pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run testing script
      env:
          LOG_LEVEL: 3
          LOG_FILE: "log.log"
          GITHUB_TOKEN: ${{ secrets.CI_API_TOKEN }}
      run: |
          ./run test
          cat log.log
          
