name: Deploy
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: npm install
      env:
        CI: true
      run: |
        npm ci

    - name: deploy
      run: |
        npm ncc build src/index.ts
        zip -j deploy.zip ./dist/*
        aws lambda update-function-code --function-name=MyServerlessApp --zip-file=fileb://deploy.zip
